name: Build and Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Build
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/cloutility-api-client-linux-amd64 .
          GOOS=darwin GOARCH=amd64 go build -o bin/cloutility-api-client-darwin-amd64 .
          GOOS=windows GOARCH=amd64 go build -o bin/cloutility-api-client-windows-amd64.exe .
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/cloutility-api-client-linux-amd64
            bin/cloutility-api-client-darwin-amd64
            bin/cloutility-api-client-windows-amd64.exe
